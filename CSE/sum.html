<html>
<head>
    <title>Sum Of Variables</title>
</head>
<body>
    <script type="text/javascript">
        var n1 = Number(prompt('Enter a Number '));
        //console.log(typeof(n1));
        var n2 = Number(prompt('Enter another Number '));
        var sum = n1 + n2;
        alert('Sum is - '+sum);
    </script>
    
</body>
</html>
